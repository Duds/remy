services:
  drbot:
    build: .
    env_file: .env
    environment:
      AZURE_ENVIRONMENT: "false"
      DATA_DIR: /app/data
      OLLAMA_BASE_URL: http://ollama:11434
      HEALTH_PORT: "8080"
    ports:
      - "8080:8080"   # health check endpoint
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    depends_on:
      ollama:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      start_period: 20s
      retries: 3

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

volumes:
  ollama_data:
