services:
  remy:
    build: .
    env_file: .env
    environment:
      AZURE_ENVIRONMENT: "false"
      DATA_DIR: /app/data
      OLLAMA_BASE_URL: http://ollama:11434
      HEALTH_PORT: "8080"
    ports:
      - "8080:8080"   # health check endpoint
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ${HOME}/.config/gcloud:/home/remy/.config/gcloud:ro
      - ${HOME}/Projects:/home/remy/Projects
      - ${HOME}/Documents:/home/remy/Documents:ro
      - ${HOME}/Downloads:/home/remy/Downloads
    depends_on:
      ollama:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      start_period: 20s
      retries: 3

  relay:
    build: ./relay_mcp
    ports:
      - "127.0.0.1:8765:8765"   # local only â€” Claude Code agents connect here
    volumes:
      - ./data:/app/data         # relay.db lives alongside other remy data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8765/mcp')"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ${HOME}/.ollama:/root/.ollama
    restart: unless-stopped
